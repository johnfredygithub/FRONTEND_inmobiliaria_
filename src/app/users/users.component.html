<p>users works!</p>

<button (click)="openAdd()" mat-raised-button color="primary" >NUEVO</button>
<table mat-table [dataSource]="lst" class="mat-elevation-z20">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">   {{element.id}} </td>
    </ng-container>
  
    <br>
    <!-- Position Column -->
    <ng-container matColumnDef="USUARIO">
        <th mat-header-cell *matHeaderCellDef>USUARIO  </th>
        <td mat-cell *matCellDef="let element">   {{element.username}} </td>
      </ng-container>
<br>
      
    <!-- Position Column -->
    <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef> EMAIL</th>
        <td mat-cell *matCellDef="let element">   {{element.email}} </td>
      </ng-container>

          
       <ng-container matColumnDef="TIPO">
        <th mat-header-cell *matHeaderCellDef>TIPO USER</th>
        <td mat-cell *matCellDef="let element">  {{element.tipo_user}} </td>
      </ng-container>
  

          <!-- Position Column -->
    <ng-container matColumnDef="ESTADO">
        <th mat-header-cell *matHeaderCellDef>ESTADO </th>
        <td mat-cell *matCellDef="let element">  {{element.estado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ACTIONS">
        <th mat-header-cell *matHeaderCellDef >ACCIONES</th>
        <td mat-cell *matCellDef="let element ">
            <button  mat-raised-button color="basic" >EDITAR</button>
            <button   mat-raised-button color="warn" >ELIMINAR</button>
        </td>
       </ng-container>


   <!-- <HEADER></HEADER> -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr> 
      <br>
     <tr mat-row *matRowDef="let row; columns:columnas;"></tr>
  </table>
